<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylenotes.css">

    <title>NoteTaker</title>
</head>

<body class="bg">
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">NoteTaker</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="container my-5">
        <div class="row ">
            <div class="col-md-5">
                <!-- <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Note Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter note title">
                </div> -->
                <div class="mb-0">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter notes</label>
                    <textarea class="form-control" id="addTxt" placeholder="Note here" rows="6"></textarea>
                </div>
                <button id="addbtn" class="btn mt-5 btn-outline-success" type="submit">Submit</button>
            </div>
            <div class="col-md-7 ">
                <div class="display-6 mt-0 text-center mb-5">
                    Your notes
                    <hr>
                </div>
                <div id="notes" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
            </div>

        </div>
